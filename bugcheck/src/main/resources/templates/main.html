<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <style>
        h1{
            color: white;
            padding: 20px;
            font-size: 50px;
            font-family: 华文行楷,serif;
            text-align: right;
        }
        #div_title{
            margin: 10px;
            width: content-box;
            height: 80px;
            background-image: linear-gradient(to left,#1c1cf5, #cacafa);
            border-radius: 25px;
            box-shadow: 5px 5px 10px rgba(0 , 0 , 0 , 0.5);
        }
        #div_main{
            margin: 10px;
            width: 77%;
            height: 600px;
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0 , 0 , 0 , 0.5);
            float: right;
        }
        #main_page{
            margin-left: 50px;
        }
        #div_left{
            font-size: 30px;
            font-family: 华文行楷,serif;
            margin: 10px;
            width: 20%;
            height: 600px;
            /*background-color: #5757e5;*/
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0 , 0 , 0 , 0.5);
            float: left;
            background-image: linear-gradient(#1c1cf5, #cacafa);
        }
        #div_left ul{
            list-style-type: none;
        }
        a{
            color: white;
            text-decoration-line: none;
        }
        hr{
            color: white;
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div id="div_title">
        <h1>软件缺陷分析与预测系统</h1>
    </div>
    <div id="div_left">
        <ul>

            <a href="http://localhost:8080/toLogin" target="_self">退出登录</a>
            </li>
            <hr>
        </ul>
    </div>
    <div id="div_main">
        <div id="main_page">
            <form name="uploadForm" method="post" id="form_main"
                  enctype="multipart/form-data"
                  th:action="@{/upload}">
                <br><br><br>
                <span>上传文件:   </span>
                <br>
                <input  type="file" name="upload" accept="text/csv"/>
                <br><br><br>
                算法选择：<select name="algorithm">
                             <option value="逻辑回归">逻辑回归</option>
                             <option value="KNN">KNN</option>
                             <option value="感知机">感知机</option>
                         </select>
                <br><br><br>
                <button v-on:click="send()" id="upload" type="button" >检测</button>
<!--                <input type="button" id="upload" v-on:click="send()" value="检测">-->
                <input type="reset"  value="重置">
                <br><br><br>
            </form>

            <textarea cols="30" rows="10">此处展示训练结果</textarea>
        </div>
    </div>
